apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/lukonjun/container-anomaly-detection.git
    targetRevision: HEAD
    path: nginx
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: playground
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
